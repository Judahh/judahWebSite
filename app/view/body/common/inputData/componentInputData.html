<comboBox 
    [form]="form"
    *ngIf="isComboBox()"
    [modelComboBox]="modelInputData.comboBox"
    [style]="style()|safeStyle"
    [(ngModel)]="dataModel">
</comboBox>

<textInput 
    [form]="form"
    *ngIf="isTextInput()"
    [modelTextInput]="modelInputData.textInput"
    [style]="style()|safeStyle"
    [(ngModel)]="dataModel">
</textInput>

<clickButton 
    [form]="form"
    *ngIf="isClickButton()"
    [modelClickButton]="modelInputData.clickButton"
    [style]="style()|safeStyle">
</clickButton>

<checkButton 
    [form]="form"
    *ngIf="isCheckButton()"
    [modelCheckButton]="modelInputData.checkButton"
    [style]="style()|safeStyle"
    [(ngModel)]="dataModel">
</checkButton>

<item 
    *ngIf="isItem()"
    [modelItem]="modelInputData.item"
    [style]="style()|safeStyle">
</item>
