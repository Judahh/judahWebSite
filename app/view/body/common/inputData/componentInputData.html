<comboBox
    *ngIf="modelInputData.isComboBox()"
    [modelComboBox]="modelInputData.comboBox">
</comboBox>

<textInput
    *ngIf="modelInputData.isTextInput()"
    [modelTextInput]="modelInputData.textInput">
</textInput>

<clickButton
    *ngIf="modelInputData.isClickButton()"
    [modelClickButton]="modelInputData.clickButton">
</clickButton>

<checkButton
    *ngIf="modelInputData.isCheckButton()"
    [modelCheckButton]="modelInputData.checkButton">
</checkButton>
