<comboBox 
    [form]="form"
    *ngIf="isComboBox()"
    [modelComboBox]="modelInputData.comboBox">
</comboBox>

<textInput 
    [form]="form"
    *ngIf="isTextInput()"
    [modelTextInput]="modelInputData.textInput">
</textInput>

<clickButton 
    [form]="form"
    *ngIf="isClickButton()"
    [modelClickButton]="modelInputData.clickButton">
</clickButton>

<checkButton 
    [form]="form"
    *ngIf="isCheckButton()"
    [modelCheckButton]="modelInputData.checkButton">
</checkButton>

<item 
    *ngIf="isItem()"
    [modelItem]="modelInputData.item">
</item>
