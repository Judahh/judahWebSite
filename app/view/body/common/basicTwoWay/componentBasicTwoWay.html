<form
    (ngSubmit)="onSubmit(form)"
    [formGroup]="form">
    <div
        *ngFor="let dataModel of arrayDataModel; let i = index;"
        [style]="style()|safeStyle">
        <inputData 
            [modelInputData]="arrayInputData[i]"
            [form]="form"
            [dataModel]="dataModel">
        </inputData>
    </div>
</form>
