<form
    (ngSubmit)="onSubmit(form)"
    [formGroup]="form">
    <div
        *ngFor="let inputData of modelBasicTwoWay.arrayInputData; let i = index;"
        [style]="style()|safeStyle">
        <inputData 
            [modelInputData]="inputData"
            [form]="form"
            [dataModel]="getDataModel(inputData,i)">
        </inputData>
    </div>
</form>
