<label [formGroup]="form" 
    *ngIf="!isButton()">
    <input *ngIf="modelCheckButton.checked" checked 
        type="{{type()}}" 
        id="{{modelCheckButton.name}}"
        name="{{modelCheckButton.name}}"
        formControlName="{{modelCheckButton.name}}"
        value="{{modelCheckButton.value}}"
        [attr.ngControl]="modelCheckButton.name"
    />

    <input *ngIf="!modelCheckButton.checked"
        type="{{type()}}" 
        id="{{modelCheckButton.name}}"
        name="{{modelCheckButton.name}}"
        formControlName="{{modelCheckButton.name}}"
        value="{{modelCheckButton.value}}"
        [attr.ngControl]="modelCheckButton.name"
    />
    
    <div>
        <item [modelItem]="modelCheckButton.item">
        </item>
    </div>
</label>

</label>
