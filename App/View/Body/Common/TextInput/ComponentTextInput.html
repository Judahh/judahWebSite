<input 
    *ngIf="modelTextInput.isField()"
    name="{{modelTextInput.name}}"
    placeholder="{{modelTextInput.placeholder}}"
    [style]="style()|safeStyle"
    value="{{modelTextInput.value}}"/>

<div
    *ngIf="modelTextInput.isDataList()">
    <input 
        name="{{modelTextInput.name}}"
        [attr.list]="modelTextInput.getDataListId()"
        placeholder="{{modelTextInput.placeholder}}"
        [style]="style()|safeStyle"
        value="{{modelTextInput.value}}"/>

    <datalist 
        id="{{modelTextInput.getDataListId()}}">
        <option 
            *ngFor="let option of modelTextInput.arrayOptions">
            {{option}}
        </option>
    </datalist>
</div>

<textarea 
    *ngIf="modelTextInput.isArea()"
    name="{{modelTextInput.name}}"
    placeholder="{{modelTextInput.placeholder}}"
    [style]="style()|safeStyle">
    {{modelTextInput.value}}
</textarea>
