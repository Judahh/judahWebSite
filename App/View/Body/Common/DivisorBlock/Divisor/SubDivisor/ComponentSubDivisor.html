<item
    *ngIf="isItemActive()"
    [modelItem]="modelSubDivisor.item"
    routerLink="/{{modelSubDivisor.item.routerLink}}"
    routerLinkActive="{{modelSubDivisor.item.routerLinkActive}}"
    [style]="style()|safeStyle">
</item>
<item
    *ngIf="isItemInactive()"
    [modelItem]="modelSubDivisor.item"
    [style]="style()|safeStyle">
</item>
<image
    *ngIf="isImage()"
    [modelImage]="modelSubDivisor.image"
    [style]="style()|safeStyle">
</image>
