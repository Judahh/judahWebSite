<divisorBlock *ngFor="let divisorBlock of arrayModelDivisorBlock" 
    [modelDivisorBlock]="divisorBlock">
</divisorBlock>
<div class="DivClassFullBlock">
    <div class="DivClassVideo">
        <div class="DivClassVideoWrapper">
            <iframe width="{{modelWhoAmI.videoWidth}}" height="{{modelWhoAmI.videoHeight}}" [src]="modelWhoAmI.videoLink|safeUrl" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
<div class="DivClassFullBlock">
    <div class="DivClassTextWhoAmI2">
        <div class="DivClassTextBasic">
            <div class="DivClassTextThinkDifferent">
                <p style=" text-indent: 2.5em;">
                    {{thinkDifferent()}}
                </p>
            </div>
        </div>
    </div>
</div>
